<!DOCTYPE html>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <style>
        .modal-lg4 {
            max-width: 40%;

        }

        .modal-lg3 {
            max-width: 40%;

        }

        .modal-lg2 {
            max-width: 40%;

        }

        .modal-lg {
            max-width: 85%;

        }

        .modal-header,
        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Đảm bảo modal được hiển thị rõ ràng */
        .modal-content {
            background-color: white !important;
            filter: none !important;

        /* Lớp nền mờ */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5) !important;
        }

        .image-select-container {
            display: flex;
            align-items: center;
        }

        .image-select-container select {
            margin-right: 10px;

<body class="no-skin">
<!-- header -->
<div th:replace="~{admin/common/Header.html}"></div>
<div th:replace="~{admin/common/menu.html}"></div>
<!-- header -->
<div class="content-wrapper">
    <section class="content">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div class="card border-primary mb-3" style="max-width: 90%; margin: auto;">
                        <div class="card-header">
                            <h3>Quản lý sản phẩm</h3>
                        </div>
                        <div class="card-body">
                            <form id="product-form">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="name-product">Tên sản phẩm</label>
                                        <input type="text" class="form-control" id="name-product" name="name-product">
                                        <input type="hidden" class="form-control" id="code-product" name="code-product">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="trangThai">Trạng Thái</label>
                                        <select class="form-control" id="trangThai" name="trangThai" required>
                                            <option value="1">Đang kinh doanh</option>
                                            <option value="0">Ngừng kinh doanh</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="chatLieu">Chất Liệu</label>
                                        <select class="form-control" id="chatLieu" name="chatLieu" required>
                                            <!-- Options for Chất liệu -->
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="loaiSanPham">Loại Sản Phẩm</label>
                                        <select class="form-control" id="loaiSanPham" name="loaiSanPham" required>
                                            <!-- Options for Loại sản phẩm -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="kieuDang">Kiểu Dáng</label>
                                        <select class="form-control" id="kieuDang" name="kieuDang" required>
                                            <!-- Options for Kiểu dáng -->
                                        </select>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="moTa">Mô tả</label>
                                        <input type="text" class="form-control" id="moTa" name="moTa">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="active-product"
                                                   name="active-product">
                                            <label class="form-check-label" for="active-product">Đang kinh doanh</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="inactive-product"
                                                   name="inactive-product">
                                            <label class="form-check-label" for="inactive-product">Ngừng kinh
                                                doanh</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <button type="button" class="btn btn-primary" id="btn-add">Thêm</button>
                                    <button type="button" class="btn btn-secondary" id="btn-update">Cập nhật</button>
                                    <button type="button" class="btn btn-info" id="btn-view">Xem chi tiết</button>
                                    <button type="reset" class="btn btn-warning" id="btn-reset">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Bảng sản phẩm -->
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Tên Sản Phẩm</th>
                                <th>Ngày Nhập</th>
                                <th>Mô Tả</th>
                                <th>Chất Liệu</th>
                                <th>Loại Sản Phẩm</th>
                                <th>Trạng Thái</th>
                                <th>Chọn</th>
                            </tr>
                            </thead>
                            <tbody id="productTable">
                            <!-- Dữ liệu sản phẩm sẽ được thêm vào đây -->
                            </tbody>
                        </table>
                    </div>
                    <!-- /Bảng sản phẩm -->
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Các liên kết phân trang sẽ được thêm vào đây -->

        </nav>

<script>
    $(document).ready(function() {
        // Xử lý khi nhấn nút Thêm
        $('#addButton').click(function() {
            // Tạo đối tượng JSON từ dữ liệu trong form
            let data = {
                giaTien: $('#giaSanPham').val(),
                soLuong: $('#soLuong').val(),
                mauSac: $('#mauSac').val(),
                kichCo: $('#kichCo').val(),
                sanPham: $('#code-product').val(),
                trangThai: $('#trangThai2').val()
            };

            // Gửi yêu cầu POST để thêm sản phẩm
            $.ajax({
                url: '/api/SPCT', // Đổi thành đường dẫn chính xác của bạn
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    alert('Thêm sản phẩm thành công!');
                    // Xử lý kết quả trả về từ server (response)
                },
                error: function(xhr, status, error) {
                    alert('Có lỗi xảy ra trong quá trình thêm sản phẩm!');
                }
            });
        });

        // Xử lý khi nhấn nút Cập nhật
        $('#updateButton').click(function() {
            let data = {
                id: $('#idspct').val(), // Lấy id sản phẩm để cập nhật
                giaTien: $('#giaSanPham').val(),
                soLuong: $('#soLuong').val(),
                mauSac: $('#mauSac').val(),
                kichCo: $('#kichCo').val(),
                sanPham: $('#code-product').val(),
                trangThai: $('#trangThai2').val()
            };

            // Gửi yêu cầu PUT để cập nhật sản phẩm
            $.ajax({
                url: '/api/SPCT/update', // Đổi thành đường dẫn chính xác của bạn
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    alert('Cập nhật sản phẩm thành công!');
                    // Xử lý kết quả trả về từ server (response)
                },
                error: function(xhr, status, error) {
                    alert('Có lỗi xảy ra trong quá trình cập nhật sản phẩm!');
                }
            });
        });
    });

    $(document).ready(function () {
        // Hàm gọi API để lấy tất cả hình ảnh và cập nhật bảng
        function loadAllImages() {
            $.ajax({
                url: '/api/kieu-dang/getAll',
                method: 'GET',
                success: function (data) {

                        updateSelectKieuDang(data);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Lỗi khi gọi API: ', textStatus, errorThrown);
                }
            });
        }

        // Hàm cập nhật ô select hình ảnh
        function updateSelectKieuDang(data) {
            let hinhAnhSelect = $('#kieuDang');
            hinhAnhSelect.empty();

            // Thêm các tùy chọn mới vào select hình ảnh
            $.each(data, function (index, item) {
                hinhAnhSelect.append($('<option>', {
                    value: item.id, // ID của hình ảnh
                    text: item.ten, // Văn bản hiển thị
                }));
            });

            // Thêm sự kiện thay đổi cho ô select
            hinhAnhSelect.off('change').on('change', function () {
                var selectedImagePath = $(this).find(':selected').data('image');
                if (selectedImagePath) {
                    $('#selectedImage').attr('src', selectedImagePath).show();
                } else {
                    $('#selectedImage').hide();
                }
            });
        }

        function updateSelectLoaiSanPham(data) {
            let danhMucSelect = $('#loaiSanPham');
            danhMucSelect.empty(); // Xóa các tùy chọn cũ trước khi thêm mới

            $.each(data, function (index, item) {
                $('#loaiSanPham').append($('<option>', {
                    value: item.id,
                    text: item.ten
                }));
            });
        }

        function updateSelectMauSac(data) {
            let mauSacSelect = $('#mauSac');
            mauSacSelect.empty(); // Xóa các tùy chọn cũ trước khi thêm mới
            $.each(data, function (index, item) {
                mauSacSelect.append($('<option>', {
                    value: item.id,
                    text: item.ten
                }));
            });
        }

        function updateSelectChatLieu(data) {
            let chatLieuSelect = $('#chatLieu');
            chatLieuSelect.empty();
            $.each(data, function (index, item) {
                $('#chatLieu').append($('<option>', {
                    value: item.id,
                    text: item.ten
                }));
            });
        }

        function updateSelectKichCo(data) {
            let kichCoSelect = $('#kichCo');
            kichCoSelect.empty();

            $.each(data, function (index, item) {
                $('#kichCo').append($('<option>', {
                    value: item.id,
                    text: item.kichCo
                }));
            });
        }

        function loadDanhMuc() {
            $.ajax({
                url: '/api/loai-sp/getAll',
                method: 'GET',
                success: function (data) {
                    console.log(data); // Kiểm tra dữ liệu trả về

                    // Kiểm tra nếu data là một mảng
                    if (Array.isArray(data)) {
                        let danhMucTable = $('#danhMucTable tbody');
                        danhMucTable.empty();

                        // Duyệt qua từng phần tử trong mảng và tạo hàng bảng
                        $.each(data, function (index, product) {
                            let row = `<tr>
                            <td>${index + 1}</td>
                            <td>${product.ten}</td>
                            <td>${product.ngayTao}</td>
                            <td><input type="checkbox" class="danhmuc-checkbox"
                             data-id="${product.id}" data-name="${product.tenDanhMuc}" data-status="${product.trangThai}"></td>
                        </tr>`;
                            danhMucTable.append(row);
                        });

                        // Thêm sự kiện thay đổi cho checkbox
                        $('.danhmuc-checkbox').on('click', function () {
                            $('.danhmuc-checkbox').not(this).prop('checked', false);
                            if ($(this).is(':checked')) {
                                $('#danhMucId').val($(this).data('id'));
                                $('#DanhMucSufix').val($(this).data('name'));
                            } else {
                                $('#danhMucId').val('');
                                $('#DanhMucSufix').val('');
                            }
                        });

                        // Cập nhật ô select danh mục
                        updateSelectLoaiSanPham(data);
                    } else {
                        console.error('Dữ liệu không phải là mảng:', data);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Lỗi khi gọi API: ', textStatus, errorThrown);
                }
            });
        }

        function loadChatLieu() {
            $.ajax({
                url: '/api/chat-lieu/getAll',
                method: 'GET',
                success: function (data) {
                    console.log(data); // Kiểm tra dữ liệu trả về

                    // Kiểm tra nếu data là một mảng
                    if (Array.isArray(data)) {
                        let chatLieuTable = $('#chatLieuTable tbody');
                        chatLieuTable.empty();

                        // Duyệt qua từng phần tử trong mảng và tạo hàng bảng

                            let row = `<tr>
                            <td>${index + 1}</td>
                            <td>${product.ten}</td>
                            <td>${product.createDate}</td>
                            <td><input type="checkbox" class="chatLieu-checkbox"

                            chatLieuTable.append(row);

                        // Thêm sự kiện thay đổi cho checkbox

                            $('.chatLieu-checkbox').not(this).prop('checked', false);
                            if ($(this).is(':checked')) {
                                $('#ChatLieuId').val($(this).data('id'));
                                $('#ChatLieuSufix').val($(this).data('name'));

                    }

                url: '/api/kich-co/getAll',

        $('#addButtonDanhMuc').click(function () {
            let tenDanhMuc = $('#DanhMucSufix').val();
            if (tenDanhMuc === '') {
                alert("bạn không để trống tên danh mục")
                return;
            }
            let DanhMucDTO = {
                tenDanhMuc: tenDanhMuc
            };

            $.ajax({
                url: '/api/danhmuc/add',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(DanhMucDTO),
                success: function (response) {
                    alert('Danh mục đã được thêm thành công!');
                    loadDanhMuc();

            let url2 = `/api/sp?pageNo=${pageNo}&pageSize=${pageSize}`;
            if (keySearch) {

                url2 += `&trangThai=${keySearch}`;
            }

            $.ajax({
                url: url2,
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    let products = response.content;
                    let productTable = $('#productTable');
                    productTable.empty(); // Xóa các hàng hiện tại
                    $.each(products, function (index, product) {
                        let trangThai = product.trangThai === 1 ? "Đang kinh doanh" : "Ngừng kinh doanh";
                        let row = `<tr>
                        <td>${product.tenSanPham}</td>
                        <td>${product.ngayTao}</td>
                        <td>${product.moTa}</td>
                        <td>${product.chatLieu.ten}</td>
                        <td>${product.loaiSanPham.ten}</td>
                        <td>${trangThai}</td>
                        <td><input type="checkbox" class="product-checkbox" data-id="${product.id}" data-name="${product.tenSanPham}" data-status="${product.trangThai}"></td>
                    </tr>`;
                        productTable.append(row);
                    });
                    setupPagination(response);

                    // Thêm sự kiện click cho các ô checkbox
                    $('.product-checkbox').on('click', function () {
                        $('.product-checkbox').not(this).prop('checked', false);
                        if ($(this).is(':checked')) {
                            $('#code-product').val($(this).data('id'));
                            $('#name-product').val($(this).data('name'));
                            if ($(this).data('status') === 1) {
                                $('#active-product').prop('checked', true);
                                $('#inactive-product').prop('checked', false);
                            } else {
                                $('#active-product').prop('checked', false);
                                $('#inactive-product').prop('checked', true);
                            }
                        } else {
                            $('#code-product').val('');
                            $('#name-product').val('');
                            $('#active-product').prop('checked', false);
                            $('#inactive-product').prop('checked', false);
                        }
                    });
                },
                error: function (error) {
                    console.log('Error:', error);
                }
            });
        }

        function setupPagination(response) {
            let totalPages = response.totalPages;
            let currentPage = response.number;
            let pagination = $('#pagination');
            pagination.empty();

            if (totalPages > 1) {
                if (currentPage > 0) {
                    pagination.append(`<li class="page-item"><a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a></li>`);
                }
                for (let i = 0; i < totalPages; i++) {
                    let activeClass = (i === currentPage) ? 'active' : '';
                    pagination.append(`<li class="page-item ${activeClass}"><a class="page-link" href="#" data-page="${i}">${i + 1}</a></li>`);
                }
                if (currentPage < totalPages - 1) {
                    pagination.append(`<li class="page-item"><a class="page-link" href="#" data-page="${currentPage + 1}">Next</a></li>`);
                }
            }

                let page = $(this).data('page');
                loadProducts(page);

        function fetchProducts(pageNo = 0, pageSize = 10, idSP) {
            const url = `/api/SPCT/idSP?pageNo=${pageNo}&pageSize=${pageSize}&idSP=${idSP}&trangThai=${keySearch}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Hiển thị dữ liệu lên bảng

                    // Cập nhật phân trang
                    setupPagination(data, idSP);
                })
                .catch(error => console.error("Error:", error));
        }

        function displayProducts(products) {
            const tableBody = $("#cart2 tbody");

                const row = `
        <tr>

            <td>${product.ngayTao}</td>
            <td>${product.nguoiTao}</td>
            <td>${product.trangThai === 1 ? 'Đang kinh doanh' : 'Ngừng kinh doanh'}</td>
            <td>
                <input type="checkbox" class="product2-checkbox"
                       data-gia="${product.giaTien}" data-soluong="${product.soLuong}" data-idsp2="${product.id}">
            </td>
        </tr>`;

                if (this.checked) {
                    // Bỏ chọn tất cả các ô checkbox khác
                    $(".product2-checkbox").not(this).prop("checked", false);

                    // Lấy dữ liệu từ checkbox đã chọn
                    const giaSanPham = $(this).data("gia");
                    const soLuong = $(this).data("soluong");
                    const idSp2 = $(this).data("idsp2");

                    // Gán giá trị vào các input tương ứng
                    $("#giaSanPham").val(giaSanPham);
                    $("#soLuong").val(soLuong);
                    $("#idspct").val(idSp2);
                } else {
                    // Nếu checkbox bị bỏ chọn, xóa dữ liệu trong các input
                    $("#giaSanPham").val('');
                    $("#soLuong").val('');
                    $("#idspct").val('');
                }
            });

        // Hàm thiết lập phân trang

        function setupPagination(data, idSP) {
            const pagination = $("#pagination2");
            pagination.empty(); // Xóa phân trang cũ

            for (let i = 0; i < data.totalPages; i++) {
                // Sử dụng event delegation để thay vì sử dụng "onclick" trong HTML
                const pageItem = $(`<li class="page-item ${i === data.number ? 'active' : ''}">
            <a class="page-link" href="#">${i + 1}</a>
        </li>`);

                pageItem.on("click", function (e) {
                    e.preventDefault(); // Ngăn chặn hành vi mặc định
                    fetchProducts(i, data.size, idSP); // Gọi fetchProducts với số trang tương ứng
                });

                pagination.append(pageItem);
            }
        }
    });
